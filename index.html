<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.quilljs.com/1.2.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.2.6/quill.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Quill</title>
</head>

<body>

    <div class="mainContainer">


        <img class="pen" src="pics/QuillPen2.png" alt="pen">

        <nav class="navContainer"></nav>

        <section class="firstSideBar">
            <div id="sideBar" class="sideBar">
                <!--Sidans sidebar-->
                <img class="logo" src="pics/Quill4.png" alt="logga">
                <!--Logga-->
                <i class='fas fa-plus'></i>
                <!--Ikoner-->
                <i class='far fa-folder'></i>
                <i class='far fa-heart'></i>
                <i class='fas fa-moon'></i>
            </div>
        </section>

        <section class="secondSideBar" id="secondSideBar">
            <div class="hight">
                <a href="javascript:void(0)" class="closebtn">Ã—</a>
                <form id="searchForm">
                    <input type="search" placeholder="Search..." name="search" id="search">
                </form>
                <div id="justText"></div>
            </div>
        </section>

        <main></main>
        <div id="editor">
            <i id="print" class="fa fa-print"></i>
            <p id="quillEditor"></p>
        </div>

        </main>
    </div>

    <!--Popup-->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="welcome">Welcome to Quire</h2>
            <img class="picModal" src="pics/QuillGuy2.png" alt="quill">
            <p>This is easy to use text editor in the browser.
                    <p>Save your documents</p>
                    <p>Pick favorites</p>
                    <p>Find your documents via the search function.</p>
            </p>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
