<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.quilljs.com/1.2.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.2.6/quill.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Quill</title>
</head>

<body>

    <div class="maincontainer">

    <nav class="navContainer">

    <!--Sidans Första sidebar-->
    <div class="firstSideBarContainer">
    <aside id="FirstSideBar" class="FirstSideBar">
        <ul>
            <img class="logo" src="pics/quillFinal.png" alt="logga">
            <li class='fas fa-plus'></li>
            <!-- onclick="changeColor()" -->
            <li class='far fa-folder'></li>
            <li class='far fa-heart'></li>
        </ul>
    </aside>
    </div>

    <!--Sidans Andra sidebar-->
    <div id="secondSideBarContainer">
    <aside class="secondSideBar" id="secondSideBar">
        <a href="javascript:void(0)" class="closebtn">×</a>
        <form id="searchForm"></form>

        <input type="search" autocomplete="off" placeholder="Search..." name="search" id="search">
        </form>

        <div id="noteContent"></div>
    </aside>

    </div>

    </nav>

    <main class="mainEditorContainer" id="mainEditorContainer">
    <div id="editor">
    <div id="print" class="fa fa-print"></div>
    <p id="quillEditor"></p>
    </div>


    </div>

    <!--Popup-->
    <div id="myModal" class="modal">
    <div class="modal-content">
    <span class="close">&times;</span>
    <h2 class="welcome">Welcome to Quire</h2>
    <img class="picModal" src="pics/QuillGuy2.png" alt="quill">
    <p>This is easy to use text editor in the browser.
    <p>Save your documents</p>
    <p>Pick favorites</p>
    <p>Find your documents via the search function.</p>
    </p>
    </div>
    </div>

    <script src="app.js"></script>
    </body>

</html>
