<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.quilljs.com/1.2.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.2.6/quill.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Quill</title>
</head>

<body>

    <div class="mainContainer">

    <nav class="navContainer">

        <div class="firstSideBarContainer">
            <ul id="firstSideBar" class="firstSideBar">
                <!--Sidans sidebar-->
                <li><img class="logo" src="Quill2.png" alt="logga" onmouseover="openNav()"></li>
                <!--Logga-->
                <li><i class='fas fa-plus'></i></li>
                <!--Ikoner-->
                <li><i class='far fa-folder' onclick="openNav()"></i></li>
                <li><i class='far fa-heart'></i></li>
                <li><i class='fas fa-cog'></i></li>
            </ul>
        </div>

        <div class="secondSideBarContainer" id="secondSideBarContainer">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
            <ul class="secondSideBar">
                <li>
                    <form id="searchForm">
                        <input type="search" placeholder="Search..." name="search" id="search">
                    </form>
                </li>
                <li><div id="noteContent"></div></li>
            </ul>
        </div>
        
    </nav>

        <main class="mainEditorContainer">

            <div id="editor">
                <i id="print" class="fa fa-print"></i>
                <p id="quillEditor"></p>
            </div>

        </main>

    </div>

    <!--Popup-->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="welcome">Welcome to Quire</h2>
            <p>This is easy to use text editor in the browser.
                <ul>
                    <li>Save your documents</li><br>
                    <li>Pick favorites</li> <br>
                    <li>Find your documents via the search function.</li>
                </ul>
            </p>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
